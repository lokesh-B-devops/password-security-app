<!DOCTYPE html>
<html>
<head>
    <title>Password Security App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #377feb, #e4e8ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 400px;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 15px;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74,144,226,0.15);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f3f3;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e4e4e4;
        }

        .btn-login {
            background: #22c55e;
            color: white;
        }

        .btn-login:hover {
            background: #16a34a;
        }

        .meter {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease, background 0.5s ease;
        }

        #strength-text, #crack-time {
            margin-top: 8px;
            font-size: 14px;
            color: #444;
        }

        footer {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Password Security</h2>

    <!-- USERNAME -->
    <input type="text" id="username" placeholder="Username">

    <!-- PASSWORD -->
    <input type="password" id="password" placeholder="Password"
           oninput="updateStrength(this.value)">

    <!-- STRENGTH BAR -->
    <div class="meter">
        <div id="meter-fill" class="meter-fill"></div>
    </div>

    <div id="strength-text"></div>
    <div id="crack-time"></div>

    <!-- SUGGEST PASSWORD -->
    <button class="btn-secondary" onclick="suggestPassword()">
        Suggest Strong Password
    </button>

    <!-- REGISTER -->
    <button class="btn-primary" onclick="register()">
        Register
    </button>

    <!-- LOGIN -->
    <button class="btn-login" onclick="login()">
        Login
    </button>

    <footer>
        Security Awareness • Password Safety
    </footer>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

<script>
/* -------- LOGIN FUNCTION (JWT) -------- */
function login() {
    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => {
        if (res.ok) {
            window.location.href = "/dashboard";
        } else {
            alert("Login failed");
        }
    });
}
</script>
<script>
async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // 1️⃣ Instantly show loading page
    window.location.href = "/loading";

    // 2️⃣ Send login request
    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    // 3️⃣ If login fails → go back
    if (!res.ok) {
        alert(data.error);
        window.location.href = "/";
    }
}
</script>


</body>
</html>
